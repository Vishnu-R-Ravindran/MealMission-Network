<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Donation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Log Your Donation</h1>
        <form method="POST">
            {% csrf_token %}
        
            <label for="food_details" class="form-label">Food Details:</label>
            <textarea name="food_details" id="food_details" class="form-control" rows="3" required></textarea>
        
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" name="quantity" id="quantity" class="form-control" required min="1">
        
            <label for="proposed_pickup_time" class="form-label">Proposed Pickup Time:</label>
            <input type="datetime-local" name="proposed_pickup_time" id="proposed_pickup_time" class="form-control" required>
        
            <label for="proposed_location" class="form-label">Proposed Pickup Location:</label>
            <textarea name="proposed_location" id="proposed_location" class="form-control" rows="3" required></textarea>
        
            <button type="submit" class="btn">Log Donation</button>
        </form>
        
        <script>
            // Get the current date and time in the format required by datetime-local (YYYY-MM-DDTHH:MM)
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
        
            // Set the min attribute of the datetime-local input to now
            document.getElementById('proposed_pickup_time').setAttribute('min', minDateTime);
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
