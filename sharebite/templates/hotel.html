<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Registration</title>
</head>
<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <!-- login form starts -->
        <form action="{% url 'hotellogin' %} "class="login" method="post">
          {% csrf_token %}
          {% if msg %}
            <p>{{ msg }}</p>
          {% endif %}

          <div class="field">
            <input type="email" name="email" placeholder="Email Address" required>
          </div>

          <div class="field password-field">
            <input type="password" name="pswd" placeholder="Password" required>
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>

          <div class="pass-link"><a href="/hotel-forgot-password/">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login" style="background: -webkit-linear-gradient(left, #034c03, #047914, #10a905, #59d909);">
          </div>
          <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
        </form>
        <!-- login form ends -->

        <!-- signup form starts -->
        <form method="post" enctype="multipart/form-data" action="{% url 'hotel' %}">
          {% csrf_token %}

          <div class="field">
            <input type="text" name="name" placeholder="Hotel Name" required>
          </div>

          <div class="field">
            <input type="email" name="email" placeholder="Email" required>
          </div>

          <div class="field password-field">
            <input type="password" 
                   id="password" 
                   name="pswd" 
                   placeholder="Password" 
                   pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                   required
                   oninvalid="this.setCustomValidity('Password must be at least 8 characters with letters, numbers, and special characters')"
                   oninput="this.setCustomValidity('')">
            <span class="toggle-password">üëÅÔ∏è</span>
          </div>

          <div class="field">
            <input type="tel" 
                   name="phone" 
                   pattern="[0-9]{10}" 
                   maxlength="10" 
                   minlength="10"
                   placeholder="Phone Number" 
                   required
                   oninvalid="this.setCustomValidity('Please enter a 10-digit phone number')"
                   oninput="this.setCustomValidity('')">
          </div>

          <div class="field">
            <textarea name="location" placeholder="Location" required></textarea>
          </div>

          <div class="field">
            <input type="number" 
                   name="food_capacity" 
                   placeholder="Food Capacity (Meals per day)" 
                   min="1" 
                   required
                   oninvalid="this.setCustomValidity('Food capacity must be at least 1')"
                   oninput="this.setCustomValidity('')">
          </div>

          <div class="field">
            <select name="food_type" required>
              <option value="VEG">Vegetarian</option>
              <option value="NONVEG">Non-Vegetarian</option>
              <option value="BOTH">Both</option>
            </select>
          </div>

          <div class="field">
            <input type="file" name="img" placeholder="Hotel Image" accept="image/*" required>
          </div>

          <button type="submit" style="background: -webkit-linear-gradient(left, #034c03, #047914, #10a905, #59d909); border: none; color: #fff; height: 50px; width: 100%; border-radius: 15px; font-size: 20px; font-weight: 500; cursor: pointer; display: block;">
            Sign up
          </button>
        </form>
        <!-- signup form ends -->
      </div>
    </div>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    form .btn {
        height: 50px;
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        background-color: #59d909;
    }

    form .btn .btn-layer {
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(right, #003366, #004080, #0059b3, #0073e6);
        border-radius: 15px;
        transition: all 0.4s ease;
    }

    form .btn:hover .btn-layer {
        left: 0;
    }

    form .btn input[type="submit"] {
        height: 100%;
        width: 100%;
        z-index: 1;
        position: relative;
        background: none;
        border: none;
        color: #fff;
        padding-left: 0;
        border-radius: 15px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
    }

    html, body {
        display: grid;
        height: 100%;
        width: 100%;
        place-items: center;
        background-color: #ffffff;
    }

    .sha {
        background: -webkit-linear-gradient(left, #034c03, #047914, #10a905, #59d909);
    }

    ::selection {
        background: #8eb50b;
        color: #fff;
    }

    .wrapper {
        overflow: hidden;
        max-width: 390px;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
    }

    .wrapper .title-text {
        display: flex;
        width: 200%;
    }

    .wrapper .title {
        width: 50%;
        font-size: 35px;
        font-weight: 600;
        text-align: center;
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }

    .wrapper .slide-controls {
        position: relative;
        display: flex;
        height: 50px;
        width: 100%;
        overflow: hidden;
        margin: 30px 0 10px 0;
        justify-content: space-between;
        border: 1px solid lightgrey;
        border-radius: 15px;
    }

    .slide-controls .slide {
        height: 100%;
        width: 100%;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
        line-height: 48px;
        cursor: pointer;
        z-index: 1;
        transition: all 0.6s ease;
    }

    .slide-controls label.signup {
        color: #000;
    }

    .slide-controls .slider-tab {
        position: absolute;
        height: 100%;
        width: 50%;
        left: 0;
        z-index: 0;
        border-radius: 15px;
        background: -webkit-linear-gradient(left, #034c03, #047914, #10a905, #59d909);
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }

    #signup:checked ~ .slider-tab {
        left: 50%;
    }

    #signup:checked ~ label.signup {
        color: #fff;
        cursor: default;
        user-select: none;
    }

    #signup:checked ~ label.login {
        color: #000;
    }

    #login:checked ~ label.signup {
        color: #000;
    }

    #login:checked ~ label.login {
        cursor: default;
        user-select: none;
    }

    .wrapper .form-container {
        width: 100%;
        overflow: hidden;
    }

    .form-container .form-inner {
        display: flex;
        width: 200%;
    }

    .form-container .form-inner form {
        width: 50%;
        transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
    }

    .form-inner form .field {
        height: 50px;
        width: 100%;
        margin-top: 20px;
        position: relative;
    }

    .form-inner form .field input,
    .form-inner form .field textarea,
    .form-inner form .field select {
        height: 100%;
        width: 100%;
        outline: none;
        padding-left: 15px;
        border-radius: 15px;
        border: 1px solid lightgrey;
        border-bottom-width: 2px;
        font-size: 17px;
        transition: all 0.3s ease;
    }

    .form-inner form .field input:focus,
    .form-inner form .field textarea:focus,
    .form-inner form .field select:focus {
        border-color: #1a75ff;
    }

    .form-inner form .field input::placeholder,
    .form-inner form .field textarea::placeholder {
        color: #999;
        transition: all 0.3s ease;
    }

    form .field input:focus::placeholder,
    form .field textarea:focus::placeholder {
        color: #1a75ff;
    }

    .password-field {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
        user-select: none;
    }

    .toggle-password:hover {
        opacity: 0.8;
    }

    .form-inner form .pass-link {
        margin-top: 5px;
    }

    .form-inner form .signup-link {
        text-align: center;
        margin-top: 30px;
    }

    .form-inner form .pass-link a,
    .form-inner form .signup-link a {
        color: #0c0c0b;
        text-decoration: none;
    }

    .form-inner form .pass-link a:hover,
    .form-inner form .signup-link a:hover {
        text-decoration: underline;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");

      signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });

      loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });

      signupLink.onclick = (() => {
        signupBtn.click();
        return false;
      });

      // Password toggle functionality
      document.querySelectorAll('.toggle-password').forEach(toggle => {
        toggle.addEventListener('click', () => {
          const passwordField = toggle.previousElementSibling;
          const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordField.setAttribute('type', type);
          toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
      });
    });
  </script>
</body>
</html>
