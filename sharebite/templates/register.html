<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      
          <legend>Sign Up</legend>
      
          <label for="name">Name</label><br>
          <input type="text" id="name" name="txt" placeholder="Name" required><br>
      
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="Email" required><br>
      
          <label for="image">Image</label><br>
          <input type="file" id="image" name="img" required><br>
      
        
            <legend>Gender</legend>
            <label>
              <input type="radio" name="gender" value="MALE" required> MALE
            </label>
            <label>
              <input type="radio" name="gender" value="FEMALE" required> FEMALE
            </label><br>
        
      
          <label for="phone">Phone Number</label><br>
          <input type="tel" id="phone" name="phone" placeholder="Phone number" required><br>
      
          <label for="password">Password</label><br>
          <input type="password" id="password" name="pswd" placeholder="Password" required><br>
      
          <label for="confirm-password">Confirm Password</label><br>
          <input type="password" id="confirm-password" name="cpswd" placeholder="Confirm Password" required><br>
      
          <label for="Age">Age</label><br>
          <input type="number"  name="ag" placeholder="Age" required><br>

          <button type="submit">Sign Up</button>
       
      </form>
      
    
</body>
</html>
