<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        select {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Assign Coordinator to Donation</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="coordinator_email" class="form-label">Select Coordinator:</label>
                    <select name="coordinator_email" id="coordinator_email" class="form-select" required>
                        {% for coord in coordinators %}
                        <option value="{{ coord.email }}">{{ coord.name }} ({{ coord.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Approve and Assign</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
