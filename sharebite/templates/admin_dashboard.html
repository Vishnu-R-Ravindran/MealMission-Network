<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .donation-card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .donation-card:hover {
            transform: translateY(-10px);
        }

        .donation-card .card-header {
            background-color: #6c757d;
            color: #fff;
            font-weight: bold;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .btn {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Donation Management</h1>

        <!-- Loop starts here -->
        {% for donation in donation %}
        <div class="card donation-card">
            <div class="card-header">
                Donation Details
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ donation.food_details }} - {{ donation.quantity }} meals</h5>
                <p class="card-text">
                    <strong>Requested By:</strong> 
                    {% if donation.orphanage %}
                        {{ donation.orphanage.name }}
                    {% else %}
                        N/A
                    {% endif %}
                </p>
                <a href="{% url 'approve_and_assign' donation.id %}" class="btn btn-success">Approve</a>
                <a href="{% url 'reject_donation' donation.id %}" class="btn btn-danger">Reject</a>
            </div>
        </div>
        {% endfor %}
        <!-- Loop ends here -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
